{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}

        <h1>My Notes</h1>

        {% if not notes %}
        <h2>There are no notes.</h2>
        {% else %}
            {% for note in notes %}
            <!--notes container-->
                <div class="note-container">
                    <h2>{{ note.title }} <img src="{{ note.image }}" /></h2>

                    <div class="right">
                        <a class="button details" href="{% url 'note details' pk=note.pk %}">Details</a>
                        <a class="button edit" href="{% url 'edit note' pk=note.pk %}">Edit</a>
                        <a class="button delete" href="{% url 'delete note' pk=note.pk %}">Delete</a>
                    </div>
                </div>
            {% endfor %}
        {% endif %}

        <!--end notes container-->

{% endblock %}
